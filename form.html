    <!-- Form Section -->
    <div class="container pt-5 mt-5" >
      <h1 class="text-center text-success" style="font-family: 'Courier New', Courier, monospace; font-weight: 500;">Register Here</h1>
      <hr class="text-success pb-5">
      <form action="index.html" method="" onsubmit="return form()" style="border: 1px solid #dadada; border-radius: 10px; padding: 35px; box-shadow: 5px 5px 30px rgb(90, 87, 87); background-color: #f9f6ef;" class="pt-5" >
        <table class="table table-borderless">
          <tr>
            <td><label for="fname">First Name:</label></td>
            <td>
              <input type="text" name="fname" id="ifname" class="form-control" placeholder="Enter your First Name " />
              <span id="efname" class="text-danger"></span>
            </td>
          </tr>
          <tr>
            <td><label for="lname">Last Name:</label></td>
            <td>
              <input type="text" name="lname" id="ilname" class="form-control" placeholder="Enter Your Last Name "/>
              <span id="elname" class="text-danger"></span>
            </td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td>
              <input type="email" name="email" id="iemail" class="form-control" placeholder="Enter Your Email" />
              <span id="eemail" class="text-danger"></span>
            </td>
          </tr>
          <tr>
            <td><label for="mobile">Mobile:</label></td>
            <td>
              <input type="text" name="mob" id="imob" class="form-control" placeholder="Enter Your Email " />
              <span id="emob" class="text-danger"></span>
            </td>
          </tr>
          <tr>
            <td><label for="pass">Password:</label></td>
            <td>
              <input
                type="password"
                name="pass"
                id="ipass"
                class="form-control"
                placeholder="Enter Password "
                
              />
              <span id="epass" class="text-danger"></span>
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <input
                type="submit"
                name="submit"
                id="btn"
                class="btn nav-btn w-100"
                value="Register"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center">
              <a
                href="loginpage.html"
                class="login-link"
                style="text-decoration: none; color: black;"
                >Already have an account? Login here</a
              >
            </td>
          </tr>
        </table>
      </form>
      
    </div>
