<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6cab9874b2.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Style css link -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

    }

    .toggle-btn{
      display: none;
    }
    /* Sidebar Styling */
    .sidebar {
      height: 100vh;
      width: 150px;
      position: fixed;
      background-color: #F9F2E6;
      padding-top: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .sidebar a {
      text-decoration: none;
      font-size: 18px;
      color: #2d572c;
      padding: 15px 8px;
      display: block;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #e0d8c8;
      color: #246b23;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #F9F2E6;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }



    .main-content {
      margin-left: 150px;
      padding: 20px;
      /* transition: margin-left 0.3s ease; */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .toggle-btn{
        display: block;
      }
      .sidebar {
        width: 0;
        position: absolute;
      }
      .sidebar.open {
        width: 90px;
      }
      .main-content {
        margin-left: 0px;
      }
      .main-content.shift {
        margin-left: 70px;
      }
    }

    .login-container {
      background-color: #F9F2E6;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 100px auto 0;
      text-align: center;
    }

  </style>
</head>
<body>

  <!-- Sidbar button -->
  <nav class="navbar">
    <div class="d-flex align-items-center">
      <div class="toggle-btn" onclick="toggleSidebar()">
        <i class="fa fa-bars" style="color: #2d572c; font-size: 24px; cursor: pointer;"></i>
      </div>
      <a class="ms-3 navbar-brand" href="index.html">
        <img src="./Pizza-images/images/bg/image copy 9.png" alt="Logo" style="height: 40px;">
      </a>
    </div>
  </nav>

  <!-- Sidebar START-->

  <div class="sidebar pt-5 mt-5 ">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="foodMenu.html">Food Menu</a>
    <a class="nav-link" href="tiffinService.html">Tiffin Service</a>
    <a class="nav-link" href="about.html">About Us</a>
    <a class="nav-link" href="review.html">Review</a>
    <a class="nav-link" href="cart.html">Cart <i class="fa-solid fa-cart-shopping"></i></a>
    <a class="nav-link" href="loginpage.html" >Account</a>

    
   
  </div>

  <!-- Sidebar end -->

  <!-- Login Content  strat -->
  <div class="main-content pt-5" >
    <div class="login-container pt-5 mt-5">
      <h1 style="font-family: 'Courier New', Courier, monospace;  color: #2d572c;"  class="text-center" >Login</h1>
      <form action="#" method="post">
        <input type="text" placeholder="Enter your email" required  style="width: 70%; margin-top: 10px; margin-left: 5px;  border-radius: 5px; padding: 10px;"/>
        <input type="password" placeholder="Enter your password" required  style="width: 70%; margin-top: 10px; margin-left: 5px; border-radius: 5px; padding: 10px;" />
        <button type="submit" style="display: block; color: #246b23;"  class=" mt-4 nav-btn w-100" >Login</button>
        <a href="form.html" class="text-center"  style="text-decoration: none; color: black;">Don't have an account? Register here</a>
      </form>
    </div>
  </div>


<!-- Login Content End -->


  <!-- Footer -->
  <footer class="container-fluid fixed-bottom">
    <div class="row bg-dark">
      <div class="col-lg-6 col-md-4 ms-auto"></div>
      <p class="text-center text-light pt-2">
        <small> &#169;2028, PIZZA All rights reserved.</small>
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      sidebar.classList.toggle('open');
      mainContent.classList.toggle('shift');
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
